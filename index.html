<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>

    <form action="/calculate-bmi" method="POST">
      <div class="input-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.01" name="weight" id="weight" placeholder="Enter weight" required>
      </div>

      <div class="input-group">
        <label for="height">Height (m)</label>
        <input type="number" step="0.01" name="height" id="height" placeholder="Enter height" required>
      </div>

      <button type="submit">Calculate BMI</button>
    </form>

    <div class="bmi-info">
      <h4>BMI Categories</h4>
      <ul>
        <li class="under">Underweight: BMI &lt; 18.5</li>
        <li class="normal">Normal weight: 18.5 – 24.9</li>
        <li class="over">Overweight: 25 – 29.9</li>
        <li class="obese">Obese: BMI ≥ 30</li>
      </ul>
    </div>
  </div>

</body>
</html>
